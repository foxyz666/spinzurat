<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Debug Create Party - Spânzurătoarea Online</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="app">
    <h1>Debug Create Party</h1>

    <p>
      Numele tău:
      <input id="player-name-input" type="text" placeholder="ex: Alex" />
    </p>

    <button id="create-party-btn">Create Party</button>

    <p id="status"></p>
    <p>Party code: <strong id="party-code-display"></strong></p>

    <h3>Debug log</h3>
    <pre id="debug-log" style="max-height: 300px; overflow: auto; background: #111; padding: 8px; border-radius: 8px;"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
