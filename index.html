<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spânzurătoarea Online - Lobby</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <main class="app">
    <h1>Spânzurătoarea Online</h1>

    <!-- LOBBY SCREEN -->
    <section id="lobby-screen" class="screen active">
      <div class="card">
        <h2>Lobby</h2>

        <label class="field">
          Nume:
          <input id="name-input" type="text" placeholder="ex: Alex" />
        </label>

        <div class="row">
          <label class="field">
            Expiră în:
            <select id="expire-select">
              <option value="5">5 min</option>
              <option value="10" selected>10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">60 min</option>
            </select>
          </label>

          <label class="field">
            Runde:
            <select id="rounds-select">
              <option value="5">5</option>
              <option value="7" selected>7</option>
              <option value="9">9</option>
              <option value="12">12</option>
              <option value="15">15</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button id="create-btn">Create Party</button>
          <button id="show-join-btn" class="secondary">Join Party</button>
        </div>

        <div id="host-panel" class="panel hidden">
          <div class="codebox">
            Cod party:
            <strong id="code-el"></strong>
            <button id="copy-btn" class="mini secondary">Copy</button>
          </div>

          <div class="panel">
            <div class="panel-title">Jucători</div>
            <ul id="players-list"></ul>
          </div>
        </div>

        <div id="join-panel" class="panel hidden">
          <label class="field">
            Cod:
            <input id="join-code-input" type="text" placeholder="ex: ABCD12" />
          </label>
          <button id="join-btn">Connect</button>
        </div>

        <p id="lobby-status" class="status"></p>
      </div>
    </section>

    <!-- GAME SCREEN -->
    <section id="game-screen" class="screen">
      <div class="card">
        <div class="topbar">
          <div>Party: <strong id="game-code"></strong></div>
          <div>Runda: <strong id="round-el">1</strong></div>
        </div>

        <div class="roles">
          <div>Chooser: <strong id="chooser-el"></strong></div>
          <div>Guesser: <strong id="guesser-el"></strong></div>
        </div>

        <div class="grid">
          <div class="hangman">
            <svg viewBox="0 0 200 250" id="hangman-svg" aria-label="hangman">
              <line x1="20" y1="230" x2="180" y2="230" class="gallow" />
              <line x1="50" y1="230" x2="50" y2="30" class="gallow" />
              <line x1="50" y1="30" x2="130" y2="30" class="gallow" />
              <line x1="130" y1="30" x2="130" y2="60" class="gallow" />

              <circle id="p0" cx="130" cy="80" r="18" class="part" />
              <line id="p1" x1="130" y1="98" x2="130" y2="150" class="part" />
              <line id="p2" x1="130" y1="110" x2="105" y2="135" class="part" />
              <line id="p3" x1="130" y1="110" x2="155" y2="135" class="part" />
              <line id="p4" x1="130" y1="150" x2="110" y2="190" class="part" />
              <line id="p5" x1="130" y1="150" x2="150" y2="190" class="part" />
            </svg>

            <div class="small">
              Greșeli: <strong id="wrong-el">0</strong> / <strong id="maxwrong-el">7</strong>
            </div>

            <div class="panel">
              <div class="panel-title">Jucători</div>
              <ul id="game-players"></ul>
            </div>
          </div>

          <div class="play">
            <div id="word" class="word"></div>

            <div id="chooser-box" class="panel hidden">
              <div class="panel-title">Alege cuvântul</div>
              <input id="word-input" type="password" placeholder="cuvânt / expresie" />
              <button id="set-word-btn">Setează cuvântul</button>
              <p class="small">După setare, Guesser poate ghici.</p>
            </div>

            <div id="guesser-box" class="panel hidden">
              <div class="panel-title">Ghicește</div>
              <div class="row">
                <input id="letter-input" type="text" maxlength="1" placeholder="A" />
                <button id="guess-btn">Ghicește</button>
              </div>
              <div id="keyboard" class="keyboard"></div>
            </div>

            <p id="msg" class="status"></p>
            <div class="row end">
              <button id="next-round-btn" class="secondary hidden">Următoarea rundă</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
